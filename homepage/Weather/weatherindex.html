<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" href="weatherstyle.css" >
    <title>Weather Assignment</title>
</head>
<body>
<p> This is the weather assignment.</p>
    <div class="location">
        <h1 class="locationTimezone"> Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degreesection">
        <h2 class="tempdegree"> 76 </h2>
        <span class="cel"> C </span>
        </div>
        <div class="tempdescription"> This is nice weather. </div>
    </div>
    <div class="container">
        <div class="timerDisplay"> 00 : 00 : 000 </div>
         <div class="buttons">
             <button id="pause" onclick="stop();">Pause</button>
             <button id="start" onclick="start();">Start</button>
             <button id="reset" onclick="reset();">Reset</button>
        </div>
    </div>
<script src="skycons.js"></script>
<script src="weatherapps.js"></script>
<script src="timer.js"></script>
</body>
</html>
